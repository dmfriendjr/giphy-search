<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://use.fontawesome.com/c7113caa9e.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="./assets/styles/reset.css">
	<link rel="stylesheet" href="./assets/styles/style.css">
	<title>Giphy Search</title>
</head>
<body>
	<nav class="navbar">
		<h1 class='title-text'>Giphy Search</h2>
	</nav>

		<div class="content">
		<form class='search-form'>
			<div class="settings-wrapper">
				<label for="number-results">Results Per Page:</label>
				<select id="number-results">
					<option value="10">10</option>
					<option value="25">25</option>
					<option value="50">50</option>
					<option value="100">100</option>
				</select>
				<label for="display-ratings">Display Ratings?</label>
				<input type="checkbox" id="display-ratings" checked>
				<label for="autoplay-gifs">Autoplay GIFs?</label>
				<input type="checkbox" id="autoplay-gifs">
			</div>
			<input type="text" placeholder="Enter Search" id="term-input-field">
			<input type="submit" value="Search" id="add-term-button">
		</form>
		<div id="button-container"></div>
		<div id="gif-container"></div>

		<div class="page-controls-wrapper">
			<input type="button" value="Previous Page" id="previous-page-button">
			<div id='goto-page-controls-wrapper'>
			</div>
			<input type="button" value="Next Page" id="next-page-button">
			<p class='results-count-display'></p>
		</div>
		</div>
	<script src="./assets/scripts/script.js"></script>
</body>
</html>
